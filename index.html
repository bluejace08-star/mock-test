<!DOCTYPE html>
<html>
<head>
  <title>Online Mock Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <div class="title">Online Mock Test</div>
  <div class="timer">Time Left: <span id="time">10:00</span></div>
</div>

<div class="exam-box">
  <div id="qno"></div>
  <div id="question"></div>
  <div id="options"></div>

  <div class="buttons">
    <button onclick="next()">Next</button>
    <button onclick="finish()">Submit</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
